

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>AtoZHomeServices</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href={% static "images/icons/favicon.ico" %}>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "vendor/bootstrap/css/bootstrap.min.css" %}>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "fonts/iconic/css/material-design-iconic-font.min.css" %}>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "vendor/animate/animate.css" %}>
<!--===============================================================================================-->  
  <link rel="stylesheet" type="text/css" href={% static "vendor/css-hamburgers/hamburgers.min.css" %}>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "vendor/animsition/css/animsition.min.css" %}>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "vendor/select2/select2.min.css" %}>
<!--===============================================================================================-->  
  <link rel="stylesheet" type="text/css" href={% static "vendor/daterangepicker/daterangepicker.css" %}>  
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "util.css" %}>
  <link rel="stylesheet" type="text/css" href={% static "main.css" %}>
</head>
<body>
  
  
  <div class="container-login100" style="background:{% static "Myimage.jpg" %} ">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
      <form class="login100-form validate-form p-b-33 p-t-5 " action="/signup_tasker/" method="post">
            {% csrf_token %}
        <span class="login100-form-title p-b-37">
         Tasker Signup
        </span>

        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
          <input class="input100" type="text" name="name" placeholder="username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
          <input class="input100" type="password" name="password" placeholder="password">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-20" data-validate = "Enter Emailid">
          <input class="input100" type="text" name="emailid" placeholder="Email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-20" data-validate = "Enter Type">
          <select class="input100" type="text" name="type" placeholder="search location" default="seasd">
            <option hidden>Select type of service</option>
            {% for catagory in catagories %}
            <option value="{{catagory.t_type}}">{{catagory.t_type}}</option>
            {% endfor %}
          </select>
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-20" data-validate = "Enter Type">
          <select class="input100" type="text" name="location" placeholder="search location" default="seasd">
            <option hidden>Select Location</option>
            {% for catagory in locations %}
            <option value="{{catagory.t_location}}">{{catagory.t_location}}</option>
            {% endfor %}
          </select>
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-20" data-validate = "Enter Ruppe per hour">
          <input class="input100" type="text" name="rupee" placeholder="Rupee">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-20" data-validate = "Enter phonenumber">
          <input class="input100" type="text" name="phoneno" placeholder="phoneno">
          <span class="focus-input100"></span>
        </div>

         

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
  
  

  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

  <script src="vendor/animsition/js/animsition.min.js"></script>

  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="vendor/select2/select2.min.js"></script>

  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>

  <script src="vendor/countdowntime/countdowntime.js"></script>

  <script src="main.js"></script>
</body>
</html>
